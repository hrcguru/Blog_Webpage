{% extends "base.html" %}

{% block title %}Contact - Wisdom Blog{% endblock %}

{% block content %}
<div class="contact-container">
    <div class="contact-header">
        <h1>Contact Me</h1>
        <p>Get in touch for collaborations, questions, or just to say hello!</p>
    </div>

    <div class="contact-content">
        <div class="contact-form-container">
            <form method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
        
        <div class="contact-info">
            <h3>Get In Touch</h3>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>Email</h4>
                    <p>hritikjain365@gmail.com</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-clock"></i>
                <div>
                    <h4>Response Time</h4>
                    <p>Within 24 hours</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-share-alt"></i>
                <div>
                    <h4>Follow Me</h4>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/hrjain365/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
