{% extends "base.html" %}

{% block title %}Create Post - Wisdom Blog{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1><i class="fas fa-edit"></i> Create New Post</h1>
            <p>Share your knowledge with the world</p>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="post-form" id="postForm">
            
            <!-- TITLE -->
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Post Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter a compelling title">
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
                <label for="category"><i class="fas fa-folder"></i> Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="AboutMe">About Me</option>
                    <option value="Esoteric Science">Esoteric Science</option>
                    <option value="Science and Tech">Science and Tech</option>
                    <option value="Indian Culture">Indian Culture</option>
                    <option value="UPSC">UPSC</option>
                    <option value="Spritual">Spritual</option>
                </select>
            </div>

            <!-- IMAGE UPLOAD -->
            <div class="form-group">
                <label for="image"><i class="fas fa-image"></i> Featured Image</label>
                <div class="file-upload-container">
                    <input type="file" id="image" name="image" accept="image/*" class="file-input">

                    <div class="file-upload-area" id="fileUploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload or drag and drop</p>
                        <span>PNG, JPG, JPEG, GIF (Max 5MB)</span>
                    </div>
                </div>

                <div class="image-preview" id="imagePreview" style="display:none;">
                    <img id="previewImage" src="#" alt="Preview">
                    <button type="button" class="btn-remove-image" id="removeImageBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- RICH TEXT EDITOR -->
            <div class="form-group">
                <label><i class="fas fa-file-alt"></i> Content</label>

                <!-- Quill Editor Container -->
                <div id="editor" style="height: 300px; background: white;"></div>

                <!-- Hidden textarea for Flask -->
                <textarea id="content" name="content" style="display:none;"></textarea>
            </div>

            <!-- Submit -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Publish Post
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>


<!-- QUILL CDN -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {

    // -----------------------------
    // ⭐ Quill Rich Text Editor ⭐
    // -----------------------------
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: "Write your post content here...",
        modules: {
            toolbar: [
                [{'header': [1, 2, 3, false]}],
                ['bold', 'italic', 'underline'],
                [{'list': 'ordered'}, {'list': 'bullet'}],
                ['blockquote', 'code-block'],
                ['link'],
                ['clean']
            ]
        }
    });

    // -----------------------------
    // ⭐ Image Preview Script ⭐
    // -----------------------------
    const fileInput = document.getElementById('image');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const imagePreview = document.getElementById('imagePreview');
    const previewImage = document.getElementById('previewImage');
    const removeImageBtn = document.getElementById('removeImageBtn');

    function showPreview(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];

            if (file.size > 5 * 1024 * 1024) {
                alert("File must be under 5MB");
                input.value = "";
                return;
            }

            const valid = ["image/png", "image/jpeg", "image/jpg", "image/gif"];
            if (!valid.includes(file.type)) {
                alert("Invalid image format");
                input.value = "";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                imagePreview.style.display = "block";
                fileUploadArea.style.display = "none";
            };
            reader.readAsDataURL(file);
        }
    }

    fileInput.addEventListener("change", function() {
        showPreview(this);
    });

    removeImageBtn.addEventListener("click", () => {
        fileInput.value = "";
        imagePreview.style.display = "none";
        fileUploadArea.style.display = "block";
    });

    // Drag & Drop Support
    fileUploadArea.addEventListener("dragover", e => {
        e.preventDefault();
        fileUploadArea.classList.add("dragover");
    });

    fileUploadArea.addEventListener("dragleave", e => {
        e.preventDefault();
        fileUploadArea.classList.remove("dragover");
    });

    fileUploadArea.addEventListener("drop", e => {
        e.preventDefault();
        fileUploadArea.classList.remove("dragover");

        const dropped = e.dataTransfer.files;
        if (dropped.length > 0) {
            const dt = new DataTransfer();
            dt.items.add(dropped[0]);
            fileInput.files = dt.files;
            showPreview(fileInput);
        }
    });

    // -----------------------------
    // ⭐ Submit Form Handler ⭐
    // -----------------------------
    document.getElementById('postForm').addEventListener('submit', function(e) {

        // Convert Quill HTML to textarea value
        document.getElementById('content').value = quill.root.innerHTML;

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!title || !content) {
            e.preventDefault();
            alert("Please fill in all required fields");
            return;
        }

        document.getElementById("submitBtn").disabled = true;
        document.getElementById("submitBtn").innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
    });
});
</script>

{% endblock %}
